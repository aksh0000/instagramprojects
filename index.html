<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"type="text/css" href="./index.css"/>
</head>
<body>
    <video loop muted autoplay id="backVdo">
        <source src="https://videos.pexels.com/video-files/852415/852415-hd_1280_720_24fps.mp4"/>
    </video>
  <section id="backsec"></section>
  <div class="form-container">
    <h2>Stylish Form</h2>
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div id="terms_box">
            <span id="terms_container">
                <input type="checkbox"id="checkBox"/>
                <span>
                    By clicking on the checkbox you agree with our terms and conditions .
                </span>
            </span>
            
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
